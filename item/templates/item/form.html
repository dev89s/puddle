{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1 class="mb-6 text-3xl">{{title}}</h1>

<form method="POST" action="." enctype="multipart/form-data">
  {% csrf_token %}

  <div class="space-y-4 py-6 px-8 bg-gray-100 w-1/2 m-auto rounded-xl">
    {{ form.as_p }}

    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 text-white bg-red-500 rounded-xl">
      {% for field in form %}
        {{ field.errors }}
      {% endfor %}
    </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
  </div>
</form>
{% endblock content %}
